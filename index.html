 <div class="main-container">
    <div class="canvas-wrapper">

        <!-- <h1 class="game-title">El Pollo Loco</h1> -->

        <canvas id="canvas" width="720" height="480"></canvas>
        
       <!-- Group 1: Game Control Buttons (Pause/Sound/Fullscreen) -->
        <div class="control-buttons">
            <button id="pause-btn" title="Pause">‚è∏</button>
            <button id="mute-btn" title="Mute">üîä</button>
            <button id="fullscreen-btn" title="Fullscreen">‚õ∂</button>
        </div>
        
        <!-- Group 2: Menu Buttons (Start/Info) -->
        <div class="menu-buttons">
            <button id="start-btn">Start Game</button>
            <button id="info-btn">Game Info</button>
        </div>
    </div>

    <!-- game info popup -->
    <div id="gameInfoPopup" class="popup" style="display: none;">
        <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Game Instructions</h2>
        <p>- Use arrow keys to move</p>
        <p>- Press D to throw bottles</p>
        <p>- Collect coins for points</p>
        </div>
    </div>

    <!-- Mobile Controls Container -->
    <div id="mobile-controls" class="mobile-controls">
        <button id="left-btn" class="mobile-btn">‚Üê</button>
        <button id="right-btn" class="mobile-btn">‚Üí</button>
        <button id="jump-btn" class="mobile-btn">Jump</button>
        <button id="action-btn" class="mobile-btn">Action</button>
    </div>

    <!-- Popup Container -->
    <div id="gameOverPopup" class="popup">
        <div class="popup-content">
            <h2>Game Over</h2>
            <p>You have lost! Try again?</p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <!-- Win Popup Modal -->
    <div id="winPopup" class="popup">
        <div class="popup-content">
            <h2>Congratulations!</h2>
            <p>You have won the game!</p>
            <button id="restartGame">Restart Game</button>
            <button id="goToMainMenu">Main Menu</button>
        </div>
    </div>

    <!-- Pause Popup Modal -->
    <div id="pausePopup" class="popup">
        <div class="popup-content">
            <h2>Game Paused</h2>
            <p>Do you want to continue or exit?</p>
            <button id="continueGame">Continue</button>
            <button id="exitToHome">Exit</button>
        </div>
    </div>
</div>
<!-- impressum dialog -->
